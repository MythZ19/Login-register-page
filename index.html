<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="fontawesome/css/all.min.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <title>Login Page</title>
</head>

<body>
  <div id="login-container" class="login-card-container">
    <div class="login-card">
      <div class="login-card-logo">
        <!-- <img src="logo.png" alt="logo" /> -->
        <i class="fa-solid fa-gamepad fa-2xl"></i>
      </div>
      <div class="login-card-header">
        <h1>Sign In</h1>
      </div>
      <form class="login-card-form" action="" method="post">
        <div class="form-item">
          <span class="form-item-icon material-symbols-rounded">mail</span>
          <input type="text" placeholder="Enter Email" id="emailForm" autofocus required />
        </div>
        <div class="form-item">
          <span class="form-item-icon material-symbols-rounded">lock</span>
          <input type="password" placeholder="Enter Password" id="login-passwordForm" required />
        </div>
        <div class="form-item-other">
          <div class="checkbox">
            <input type="checkbox" id="showPassword" onclick="toggle()"/>
            <label for="">Show Password</label>
          </div>
          <a href="#">I forgot my password!</a>
        </div>
        <button type="submit">Sign In</button>
      </form>
      <div class="login-card-footer">
        Don't have an account? <span id="register" class="login-register">Create account</span>
      </div>
      <div class="login-socials">
        <div>Other Sign-In Options</div>
        <div class="login-socials-icons">
          <a href="#">
            <i class="fa-brands fa-facebook fa-xl"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-google fa-xl"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-twitch fa-xl"></i>
          </a>
        </div>
      </div>
    </div>
  </div>


  <div id="register-container" class="login-card-container none">
    <div class="login-card">
      <div class="login-card-logo">
        <!-- <img src="logo.png" alt="logo" /> -->
        <i class="fa-solid fa-gamepad fa-2xl"></i>
      </div>
      <div class="login-card-header">
        <h1>Register</h1>
      </div>
      <form class="login-card-form" action="" method="post">
        <div class="form-item">
          <span class="form-item-icon material-symbols-outlined">person</span>
          <input type="text" placeholder="Enter Your Name" id="emailForm" autofocus required />
        </div>
        <div class="form-item">
          <span class="form-item-icon material-symbols-rounded">mail</span>
          <input type="email" placeholder="Enter Email" id="emailForm" autofocus required />
        </div>
        <div class="form-item">
          <span class="form-item-icon material-symbols-rounded">lock</span>
          <input type="password" placeholder="Enter Password" id="register-passwordForm" required />
        </div>
        <div class="form-item-other">
          <div class="checkbox">
            <input type="checkbox"  id="showPassword" onclick="toggle()" />
            <label for="">Show Password</label>
          </div>
        </div>
        <button type="submit">Register</button>
      </form>
      <div class="login-card-footer">
        Already have an account? <span id="login" class="login-register">Sign-In</span>
      </div>
      <div class="login-socials">
        <div>Other Sign-In Options</div>
        <div class="login-socials-icons">
          <a href="">
            <i class="fa-brands fa-facebook fa-xl"></i>
          </a>
          <a href="">
            <i class="fa-brands fa-google fa-xl"></i>
          </a>
          <a href="">
            <i class="fa-brands fa-twitch fa-xl"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
        function toggle() {
      var x = document.getElementById("login-passwordForm");
      var y = document.getElementById("register-passwordForm");

      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
      if (y.type === "password") {
        y.type = "text";
      } else {
        y.type = "password";
      }
    }
    const signUp = document.getElementById('register'),
      signIn = document.getElementById('login'),
      loginIn = document.getElementById('login-container'),
      loginUp = document.getElementById('register-container')

    signUp.addEventListener('click', () => {
      loginUp.classList.remove('none')
      loginIn.classList.add('none')
    })

    signIn.addEventListener('click', () => {
      loginIn.classList.remove('none')
      loginUp.classList.add('none')
    })
  </script>

  <script src="fontawesome/js/all.min.js"></script>




</body>

</html>
